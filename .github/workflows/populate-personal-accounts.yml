name: Populate personal accounts

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
  schedule:
    - cron: "* * * * *"

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Authenticate with Terraform Cloud
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_KEY }}
          terraform_wrapper: false

      - name: Initialise
        working-directory: terraform
        run: terraform init

      - name: Apply
        working-directory: terraform
        run: terraform apply --auto-approve -var="elastic_api_key=${{ secrets.ELASTIC_API_KEY }}" -var="github_api_key=${{ secrets.SECRETS_GITHUB_API_KEY }}"

  populate-data:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          BUSINESS_ACCESS_TOKEN: ${{ secrets.BUSINESS_ACCESS_TOKEN }}
          ELASTIC_CLOUD_ID: ${{ secrets.ELASTIC_CLOUD_ID }}
          ELASTIC_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
          ELASTIC_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
        run: python personal_account.py